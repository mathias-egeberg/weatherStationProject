<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="container">
    <h1>Live Weather Dashboard</h1>
    <div class="grid">
        <!-- Temperature -->
        <div class="box temperature-box">
            <img src="icons/temperature.png" alt="Temperature Icon">
            <h2>Temperature</h2>
            <p id="temperature">-- °C</p>
        </div>

        <!-- Humidity -->
        <div class="box humidity-box">
            <img src="icons/humidity.png" alt="Humidity Icon">
            <h2>Humidity</h2>
            <p id="humidity">-- %</p>
        </div>

        <!-- Pressure -->
        <div class="box pressure-box">
            <img src="icons/pressure.png" alt="Pressure Icon">
            <h2>Pressure</h2>
            <p id="pressure">-- hPa</p>
        </div>

        <!-- Wind Speed -->
        <div class="box wind-speed-box">
            <img src="icons/wind-speed.png" alt="Wind Speed Icon">
            <h2>Wind Speed</h2>
            <p id="windSpeed">-- m/s</p>
        </div>

        <!-- Wind Direction -->
        <div class="box wind-direction-box">
            <img src="icons/wind-direction.png" alt="Wind Direction Icon">
            <h2>Wind Direction</h2>
            <div class="compass">
                <div class="compass-label north">N</div>
                <div class="compass-label east">Ø</div>
                <div class="compass-label south">S</div>
                <div class="compass-label west">V</div>
                <div class="compass-label ne">NØ</div>
                <div class="compass-label se">SØ</div>
                <div class="compass-label sw">SV</div>
                <div class="compass-label nw">NV</div>
                <div class="arrow" id="windArrow"></div>
            </div>
            <p id="windDirection">--</p>
        </div>
    </div>
</div>
</body>
</html>
